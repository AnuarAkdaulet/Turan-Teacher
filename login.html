<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site - Login</title>
    <!-- Подключение нового API Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Добро пожаловать! Войдите через Google</h1>
    <!-- Новый элемент для кнопки входа Google -->
    <div id="g_id_onload"
        data-client_id="11087384827-32a8atfpptsfpv82d1jgemsb69du4q34.apps.googleusercontent.com"
        data-login_uri="https://anuarakdaulet.github.io/teacher-testing-site/callback"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="signin_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>
    <div id="status">Ожидание загрузки Google API...</div>

    <script>
        // Функция обратного вызова для обработки успешного входа
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            document.getElementById('status').textContent = `Пользователь вошёл успешно. ID токен: ${response.credential}`;
        }

        window.onload = function() {
            // Регистрация обработчика обратного вызова
            google.accounts.id.initialize({
                client_id: '11087384827-9e1692tg7odjen8os8f0rvivgnd5snik.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });

            // Отображение кнопки входа
            google.accounts.id.renderButton(
                document.getElementsByClassName("g_id_signin")[0],
                { theme: "outline", size: "large" }
            );

            // Автоматическая подсказка при загрузке страницы (опционально)
            google.accounts.id.prompt();
        };
    </script>
</body>
</html>
