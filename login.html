<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site - Login</title>
    <!-- Подключение новой библиотеки Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Стили для корректного отображения */
        .content {
            text-align: center;
            margin-top: 50px;
        }
        #signOutBtn {
            margin: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Добро пожаловать! Войдите через Google</h1>
        <!-- Новая кнопка Google Sign-In -->
        <div id="g_id_onload"
             data-client_id="11087384827-9e1692tg7odjen8os8f0rvivgnd5snik.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        <div id="status">Ожидание загрузки Google API...</div>
        <button id="signOutBtn" onclick="signOut()">Выйти</button>
    </div>

    <script>
        // Обработчик успешного входа
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            
            // Декодирование ID-токена и отображение информации о пользователе
            const data = parseJwt(response.credential);
            document.getElementById('status').textContent = `Добро пожаловать, ${data.name}! Ваш email: ${data.email}`;
            
            // Скрываем кнопку входа и отображаем кнопку выхода
            document.querySelector('.g_id_signin').style.display = 'none';
            document.getElementById('signOutBtn').style.display = 'inline';
        }

        // Функция декодирования JWT ID токена
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Функция выхода из аккаунта
        function signOut() {
            // Очистка интерфейса и скрытие кнопки выхода
            document.getElementById('status').textContent = "Вы вышли из системы.";
            document.getElementById('signOutBtn').style.display = 'none';
            document.querySelector('.g_id_signin').style.display = 'block';
        }
    </script>
</body>
</html>
