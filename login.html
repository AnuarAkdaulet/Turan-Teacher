<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site - Login</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <h1>Добро пожаловать! Войдите через Google</h1>
    <button id="googleSignInBtn">Войти с помощью Google</button>
    <div id="status">Ожидание загрузки Google API...</div>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var userName = profile.getName();
            var userEmail = profile.getEmail();

            document.getElementById('status').textContent = `Добро пожаловать, ${userName}! Ваш email: ${userEmail}`;
            document.getElementById('googleSignInBtn').style.display = 'none';

            console.log("Пользователь вошёл: ", userName);
        }

        function initGoogleAuth() {
            if (gapi.auth2.getAuthInstance()) {
                console.log("gapi.auth2 уже инициализирован, используем существующий экземпляр.");
                var auth2 = gapi.auth2.getAuthInstance();

                var signInBtn = document.getElementById('googleSignInBtn');
                signInBtn.onclick = function() {
                    auth2.signIn().then(onSignIn).catch(function(error) {
                        console.error("Ошибка при входе:", error);
                    });
                };
            } else {
                gapi.auth2.init({
                    client_id: '11087384827-9e1692tg7odjen8os8f0rvivgnd5snik.apps.googleusercontent.com'
                }).then(function(auth2) {
                    console.log("Google Auth успешно инициализирован.");
                    
                    var signInBtn = document.getElementById('googleSignInBtn');
                    signInBtn.onclick = function() {
                        auth2.signIn().then(onSignIn).catch(function(error) {
                            console.error("Ошибка при входе:", error);
                        });
                    };
                }).catch(function(error) {
                    console.error("Ошибка инициализации Google Auth:", error);
                });
            }
        }

        window.onload = function() {
            if (typeof gapi === 'undefined') {
                console.error("Google API не загружен. Убедитесь, что скрипт platform.js правильно подключён.");
                document.getElementById('status').textContent = "Ошибка: Google API не загружен.";
            } else {
                initGoogleAuth();
            }
        };
    </script>
</body>
</html>
