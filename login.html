<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Подключение новой библиотеки Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body, html {
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 60px 20px;
        }
        .google-btn {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Login Page</h1>
        <!-- Контейнер для кнопки Google -->
        <div id="g_id_onload"
             data-client_id="11087384827-9e1692tg7odjen8os8f0rvivgnd5snik.apps.googleusercontent.com"
             data-login_uri="https://anuarakdaulet.github.io/teacher-testing-site/callback"
             data-auto_prompt="false">
        </div>

        <div class="google-btn" id="buttonDiv"></div>
        <div id="login-status"></div>
    </div>

    <script>
        // Функция для обработки успешного входа
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);

            // Раскодировать данные пользователя (например, с помощью JWT)
            const userObject = JSON.parse(atob(response.credential.split('.')[1]));
            console.log(userObject);

            // Отображение статуса входа на странице
            document.getElementById('login-status').innerHTML = `
                <p>Welcome, ${userObject.name}!</p>
                <p>Your email: ${userObject.email}</p>
                <button onclick="signOut()">Sign out</button>
            `;
        }

        // Рендеринг новой кнопки входа Google
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                { theme: "outline", size: "large" }  // Настройки кнопки
            );

            google.accounts.id.prompt();  // Вывести окно для входа
        };

        // Функция для выхода
        function signOut() {
            google.accounts.id.disableAutoSelect();
            document.getElementById('login-status').innerHTML = '<p>You have been signed out.</p>';
        }
    </script>
</body>
</html>
