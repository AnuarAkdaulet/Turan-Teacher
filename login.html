<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site - Login</title>
  <!--  <script src="https://apis.google.com/js/platform.js" async defer></script> -->
</head>
<body>
    <h1>Добро пожаловать! Войдите через Google</h1>
    <button id="googleSignInBtn">Войти с помощью Google</button>
    <div id="status">Ожидание загрузки Google API...</div>

    <script>
        function onSignIn(googleUser) {
            console.log("Функция onSignIn вызвана!");
            var profile = googleUser.getBasicProfile();
            var userName = profile.getName();
            var userEmail = profile.getEmail();

            // Отображение информации о пользователе
            document.getElementById('status').textContent = `Добро пожаловать, ${userName}! Ваш email: ${userEmail}`;
            document.getElementById('googleSignInBtn').style.display = 'none';
            console.log("Пользователь вошёл: ", userName);
        }

        function initGoogleAuth() {
            console.log("Попытка загрузки Google Auth...");

            gapi.load('auth2', function() {
                console.log("gapi.load завершён!");
                gapi.auth2.init({
                    client_id: 'client_id":"11087384827-32a8atfpptsfpv82d1jgemsb69du4q34.apps.googleusercontent.com.apps.googleusercontent.com'  // Убедитесь, что client_id указан правильно
                }).then(function(auth2) {
                    console.log("Google Auth успешно инициализирован.");

                    var signInBtn = document.getElementById('googleSignInBtn');
                    signInBtn.onclick = function() {
                        console.log("Кнопка 'Войти с помощью Google' нажата.");
                        auth2.signIn().then(onSignIn).catch(function(error) {
                            console.error("Ошибка при входе:", error);
                        });
                    };
                }).catch(function(error) {
                    console.error("Ошибка инициализации Google Auth:", error);
                });
            });
        }

        window.onload = function() {
            console.log("Инициализация после загрузки страницы...");
            if (typeof gapi === 'undefined') {
                console.error("Google API не загружен. Убедитесь, что скрипт platform.js правильно подключён.");
                document.getElementById('status').textContent = "Ошибка: Google API не загружен.";
            } else {
                document.getElementById('status').textContent = "Google API загружен.";
                initGoogleAuth();
            }
        };
    </script>
</body>
</html>
