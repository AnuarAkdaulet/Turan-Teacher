<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site - Login</title>
    <!-- Подключение Google API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="11087384827-9e1692tg7odjen8os8f0rvivgnd5snik.apps.googleusercontent.com">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #googleSignInBtn {
            margin-top: 20px;
        }
        #status {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать! Войдите через Google</h1>
    <!-- Кнопка стандартного входа Google -->
    <div class="g-signin2" id="googleSignInBtn" data-onsuccess="onSignIn"></div>
    <div id="status">Ожидание загрузки Google API...</div>

    <script>
        function onSignIn(googleUser) {
            // Получение информации о пользователе
            var profile = googleUser.getBasicProfile();
            var userName = profile.getName();
            var userEmail = profile.getEmail();

            // Обновление интерфейса после входа
            document.getElementById('status').textContent = `Добро пожаловать, ${userName}! Ваш email: ${userEmail}`;
            
            // Скрытие кнопки после успешного входа
            document.getElementById('googleSignInBtn').style.display = 'none';
            console.log("Пользователь вошёл: ", userName);
        }
    </script>
</body>
</html>
