<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site - Login</title>
    <!-- Подключение Google API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <style>
        .g-signin2 {
            margin-top: 20px;
        }
        .content {
            padding: 60px 20px;
        }
        body, html {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Login Page</h1>
        <!-- Контейнер для кнопки входа через Google -->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <div id="login-status"></div>
    </div>

    <!-- Скрипт для обработки Google Sign-In -->
    <script>
        function onSignIn(googleUser) {
            // Получение профиля пользователя
            var profile = googleUser.getBasicProfile();
            var name = profile.getName();
            var email = profile.getEmail();

            // Отображение статуса входа
            document.getElementById('login-status').innerHTML = `
                <p>Welcome, ${name}!</p>
                <p>Your email: ${email}</p>
                <button onclick="signOut()">Sign out</button>
            `;
        }

        // Функция для выхода из системы
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                document.getElementById('login-status').innerHTML = '<p>You have been signed out.</p>';
            });
        }
    </script>
</body>
</html>
