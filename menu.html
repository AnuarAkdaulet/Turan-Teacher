<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Основное меню */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        /* Мобильное меню */
        .navbar .menu-icon {
            display: none;
            cursor: pointer;
        }
        .menu {
            display: flex;
            gap: 15px;
        }
        /* Адаптивный стиль */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                gap: 0;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                border-top: 1px solid #444;
            }
            .navbar .menu-icon {
                display: block;
                color: white;
            }
            .menu.show {
                display: flex;
            }
            .navbar a {
                padding: 15px;
                text-align: center;
                border-top: 1px solid #444;
            }
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <div class="navbar">
        <a href="index.html">HOME</a>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <div class="menu" id="menu">
            <a href="index.html">HOME</a>
            <a href="test.html">TESTS</a>
        </div>
    </div>

    <!-- Основное содержимое страницы -->
    <div style="padding: 20px;">
        <h1>Welcome to the Responsive Teacher Test Site</h1>
        <p>This site is designed for creating and managing tests for students. Use the menu above to navigate.</p>
    </div>

    <script>
        // Скрипт для открытия и закрытия мобильного меню
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.classList.contains("show")) {
                menu.classList.remove("show");
            } else {
                menu.classList.add("show");
            }
        }
    </script>
</body>
</html>
