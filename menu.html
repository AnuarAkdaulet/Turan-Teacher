<!-- menu.html -->
<div class="navbar">
    <a href="index.html">HOME</a>
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    <div class="menu" id="menu">
        <a href="index.html">HOME</a>
        <a href="test.html">TESTS</a>
    </div>
</div>

<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 10;
    }
    .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
    }
    .navbar a:hover {
        background-color: #575757;
        border-radius: 4px;
    }
    .navbar .menu-icon {
        display: none;
        cursor: pointer;
    }
    .menu {
        display: flex;
        gap: 15px;
    }
    @media (max-width: 768px) {
        .menu {
            display: none;
            flex-direction: column;
            gap: 0;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #333;
            border-top: 1px solid #444;
        }
        .navbar .menu-icon {
            display: block;
            color: white;
        }
        .menu.show {
            display: flex;
        }
        .navbar a {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #444;
        }
    }
</style>

<script>
    function toggleMenu() {
        var menu = document.getElementById("menu");
        if (menu.classList.contains("show")) {
            menu.classList.remove("show");
        } else {
            menu.classList.add("show");
        }
    }
</script>
