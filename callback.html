<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Callback</title>
    <script>
        // Простой скрипт для обработки успешного логина
        window.onload = function() {
            console.log("OAuth callback обработан.");
            document.getElementById('status').textContent = "Вы успешно вошли в систему через Google.";
        };
    </script>
</head>
<body>
    <h1>OAuth Callback</h1>
    <div id="status">Обработка...</div>
</body>
</html>
