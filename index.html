<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site - Test</title>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    /* Фиксированное меню */
    .navbar {
        background-color: #333; /* Чёрный фон */
        color: #fff;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    .navbar a {
        margin: 0 15px;
        color: white;
        text-decoration: none;
    }

    .navbar a:hover {
        background: #575757; /* Серый фон при наведении */
        color: white;
    }
    
    /* Основной контент страницы */
    .content {
        padding: 60px 20px; /* Отступ для основного содержимого */
    }
</style>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 20px;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <!-- Фиксированное меню -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="home.html">Dashboard</a>
        <a href="test.html">Test</a>
        <a href="login.html">Login</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="callback.html">Callback</a>
    </nav>

    <div class="content">
        <h1>Take a Test</h1>
        <form id="test-form">
            <div>
                <h2>Question 1: What is the capital of France?</h2>
                <input type="radio" name="q1" value="Paris"> Paris<br>
                <input type="radio" name="q1" value="London"> London<br>
                <input type="radio" name="q1" value="Berlin"> Berlin<br>
            </div>

            <div>
                <h2>Question 2: What is 2 + 2?</h2>
                <input type="radio" name="q2" value="3"> 3<br>
                <input type="radio" name="q2" value="4"> 4<br>
                <input type="radio" name="q2" value="5"> 5<br>
            </div>

            <button type="button" onclick="calculateScore()">Submit</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function calculateScore() {
            var score = 0;
            var form = document.getElementById('test-form');

            // Проверка выбранных ответов
            if (form.q1.value === "Paris") score++;
            if (form.q2.value === "4") score++;

            // Вывод результатов
            document.getElementById('result').textContent = `Your score is: ${score} out of 2.`;
        }
    </script>
</body>
</html>
