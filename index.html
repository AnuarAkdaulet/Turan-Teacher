<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            margin: 0 15px;
            color: white;
            text-decoration: none.
        }
        .navbar a:hover {
            background: #575757;
            color: white.
        }

        .content {
            padding: 60px 20px;
            margin-top: 50px.
        }
    </style>
    <!-- Подключение Google Identity Services API
    <script src="https://accounts.google.com/gsi/client" async defer></script>  -->
</head>
<body>
    <!-- Верхнее меню навигации -->
    <nav class="navbar">
        <a href="index.html?page=home.html">Home</a>
        <a href="index.html?page=test.html">Test</a>
        <a href="index.html?page=login.html">Login</a>
        <a href="index.html?page=privacy.html">Privacy Policy</a>
        <a href="index.html?page=callback.html">Callback</a>
    </nav>

    <!-- Основной блок контента -->
    <div class="content">
        <div id="main-content"></div>
    </div>

    <!-- Скрипт для динамической подгрузки страниц -->
    <script>
        // Функция для загрузки контента из внешних файлов
        function loadContent(file) {
            console.log("Загружаем файл:", file); // Проверка загружаемого файла
            fetch(file)
                .then(response => {
                    console.log("Статус ответа:", response.status); // Проверяем статус ответа
                    if (!response.ok) {
                        throw new Error(`Ошибка загрузки файла: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log("Загруженное содержимое файла:", data); // Проверяем, что возвращает `fetch`
                    document.getElementById("main-content").innerHTML = data;
                    console.log("Содержимое вставлено в #main-content.");
                    console.log("Проверяем содержимое #main-content:", document.getElementById("main-content").innerHTML);
                    initializePage(file); // Инициализация после загрузки
                })
                .catch(error => console.error('Ошибка загрузки контента:', error));
        }

        // Автоматическая загрузка страницы в зависимости от параметра
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'home.html'; // Если параметра `page` нет, загружаем `home.html`
        console.log("Параметр page:", page);
        loadContent(page);

        // Функция инициализации страницы после подгрузки
        function initializePage(file) {
            console.log(`initializePage вызвана для файла: ${file}`);

            // Привязка функции для теста
            if (document.querySelector('#test-form')) {
                console.log("Форма теста найдена. Привязываем кнопку Submit.");
                document.querySelector('button[type="button"]').onclick = calculateScore;
            }

            // Инициализация Google Identity Services для логина после динамической загрузки
            if (file.includes('login.html')) {
                console.log("Загрузка login.html: проверяем наличие нового элемента Google Identity Services.");

                setTimeout(function() {
                    const newGoogleButton = document.getElementById('g_id_onload');
                    if (newGoogleButton) {
                        console.log("Элемент g_id_onload найден. Инициализация не требуется.");
                    } else {
                        console.error("Элемент g_id_onload не найден даже после повторной проверки!");
                    }
                }, 1000);
            }
        }

        // Функция для расчёта результата теста
        function calculateScore() {
            console.log("calculateScore function called!"); // Проверка вызова функции
            var score = 0;
            var form = document.getElementById('test-form');

            // Проверка выбранных ответов
            if (form.q1.value === "Paris") score++;
            if (form.q2.value === "4") score++;

            document.getElementById('result').textContent = `Your score is: ${score} out of 2.`;
        }
    </script>
</body>
</html>
