<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .navbar a:hover {
            background: #575757;
            color: white;
        }

        .content {
            padding: 60px 20px;
            margin-top: 50px;
        }
    </style>
    <!-- Подключение новой библиотеки Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Верхнее меню навигации -->
    <nav class="navbar">
        <a href="index.html?page=home.html">Home</a>
        <a href="index.html?page=test.html">Test</a>
        <a href="index.html?page=login.html">Login</a>
        <a href="index.html?page=privacy.html">Privacy Policy</a>
        <a href="index.html?page=callback.html">Callback</a>
    </nav>

    <!-- Основной блок контента -->
    <div class="content">
        <div id="main-content"></div>
    </div>

    <!-- Скрипт для динамической подгрузки страниц -->
    <script>
        // Функция для загрузки контента из внешних файлов
        function loadContent(file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("main-content").innerHTML = data;
                    initializePage(); // Инициализация скриптов после загрузки
                })
                .catch(error => console.error('Ошибка загрузки контента:', error));
        }

        // Автоматическая загрузка страницы в зависимости от параметра
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'home.html'; // Если параметра `page` нет, загружаем `home.html`
        loadContent(page);

        // Функция инициализации страницы после подгрузки
        function initializePage() {
            console.log("initializePage вызвана");

            // Привязка функции для теста
            if (document.querySelector('#test-form')) {
                console.log("Форма теста найдена. Привязываем кнопку Submit.");
                document.querySelector('button[type="button"]').onclick = calculateScore;
            }

            // Инициализация Google Identity Services для логина
            if (document.querySelector('#g_id_onload')) {
                console.log("Google Sign-In элемент найден. Инициализируем Google Identity Services.");

                google.accounts.id.initialize({
                    client_id: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com",
                    callback: handleCredentialResponse
                });

                google.accounts.id.renderButton(
                    document.querySelector(".g_id_signin"), // Элемент, где будет кнопка
                    { theme: "outline", size: "large" } // Параметры кнопки
                );

                google.accounts.id.prompt(); // Показывает диалог входа, если пользователь не авторизован
            }
        }

        // Функция для обработки успешного входа
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            const data = jwt_decode(response.credential);
            console.log("User data:", data);

            document.getElementById('login-status').innerHTML = `
                <p>Welcome, ${data.name}!</p>
                <p>Your email: ${data.email}</p>
                <button onclick="signOut()">Sign out</button>
            `;
        }

        // Функция выхода из системы
        function signOut() {
            google.accounts.id.disableAutoSelect();
            document.getElementById('login-status').innerHTML = '<p>You have been signed out.</p>';
        }
    </script>

    <!-- Подключение JWT библиотеки для расшифровки токена (требуется) -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</body>
</html>
