<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            margin: 0 15px;
            color: white;
            text-decoration: none.
        }
        .navbar a:hover {
            background: #575757;
            color: white.
        }

        .content {
            padding: 60px 20px;
            margin-top: 50px.
        }
    </style>
    <!-- Подключение Google API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <!-- Верхнее меню навигации -->
    <nav class="navbar">
        <a href="index.html?page=home.html">Home</a>
        <a href="index.html?page=test.html">Test</a>
        <a href="index.html?page=login.html">Login</a>
        <a href="index.html?page=privacy.html">Privacy Policy</a>
        <a href="index.html?page=callback.html">Callback</a>
    </nav>

    <!-- Основной блок контента -->
    <div class="content">
        <div id="main-content"></div>
    </div>

    <!-- Скрипт для динамической подгрузки страниц -->
    <script>
        // Функция для загрузки контента из внешних файлов
        function loadContent(file) {
            console.log("Загружаем файл:", file); // Проверка загружаемого файла
            fetch(file)
                .then(response => {
                    console.log("Статус ответа:", response.status); // Проверяем статус ответа
                    if (!response.ok) {
                        throw new Error(`Ошибка загрузки файла: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log("Загруженное содержимое файла:", data); // Проверяем, что возвращает `fetch`
                    document.getElementById("main-content").innerHTML = data;
                    console.log("Содержимое вставлено в #main-content");
                    console.log("Проверяем содержимое #main-content:", document.getElementById("main-content").innerHTML);
                    initializePage(file); // Инициализация после загрузки
                })
                .catch(error => console.error('Ошибка загрузки контента:', error));
        }

        // Автоматическая загрузка страницы в зависимости от параметра
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'home.html'; // Если параметра `page` нет, загружаем `home.html`
        console.log("Параметр page:", page);
        loadContent(page);

        // Функция инициализации страницы после подгрузки
        function initializePage(file) {
            console.log(`initializePage вызвана для файла: ${file}`);

            // Привязка функции для теста
            if (document.querySelector('#test-form')) {
                console.log("Форма теста найдена. Привязываем кнопку Submit.");
                document.querySelector('button[type="button"]').onclick = calculateScore;
            }

            // Инициализация Google API для логина после динамической загрузки
            if (file.includes('login.html')) {
                console.log("Загрузка login.html: проверяем наличие g-signin2.");

                // Убедимся, что элемент g-signin2 присутствует на странице
                setTimeout(function() {
                    const signInButton = document.querySelector('.g-signin2');
                    console.log("Содержимое main-content после подгрузки login.html:", document.getElementById("main-content").innerHTML);
                    if (signInButton) {
                        console.log("Элемент g-signin2 найден. Пытаемся инициализировать Google API.");

                        // Проверка состояния Google API
                        if (typeof gapi !== 'undefined') {
                            console.log("Google API загружен и доступен. Инициализация auth2.");
                            initializeGoogleAuth();
                        } else {
                            console.error("Google API не загружен. Пробуем загрузить вручную.");
                            loadGoogleAPIManually();
                        }
                    } else {
                        console.error("Элемент g-signin2 не найден после подгрузки login.html!");
                    }
                }, 1000); // Увеличение задержки до 1 секунды
            }
        }

        // Функция ручной загрузки Google API
        function loadGoogleAPIManually() {
            const script = document.createElement('script');
            script.src = 'https://apis.google.com/js/platform.js';
            script.onload = function() {
                console.log("Google API загружен вручную.");
                initializeGoogleAuth();
            };
            document.head.appendChild(script);
        }

        // Функция инициализации Google Auth2
        function initializeGoogleAuth() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com'
                }).then(function () {
                    console.log("Google API инициализирован после загрузки login.html.");
                }).catch(function(error) {
                    console.error("Ошибка инициализации Google Auth2:", error);
                });
            });
        }

        // Функция для расчёта результата теста
        function calculateScore() {
            console.log("calculateScore function called!"); // Проверка вызова функции
            var score = 0;
            var form = document.getElementById('test-form');

            // Проверка выбранных ответов
            if (form.q1.value === "Paris") score++;
            if (form.q2.value === "4") score++;

            document.getElementById('result').textContent = `Your score is: ${score} out of 2.`;
        }
    </script>
</body>
</html>
