<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .navbar a:hover {
            background: #575757;
            color: white;
        }

        .content {
            padding: 60px 20px;
            margin-top: 50px;
        }
    </style>
    <!-- Подключение новой библиотеки Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Верхнее меню навигации -->
    <nav class="navbar">
        <a href="index.html?page=home.html">Home</a>
        <a href="index.html?page=test.html">Test</a>
        <a href="index.html?page=login.html">Login</a>
        <a href="index.html?page=privacy.html">Privacy Policy</a>
        <a href="index.html?page=callback.html">Callback</a>
    </nav>

    <!-- Основной блок контента -->
    <div class="content">
        <div id="main-content"></div>
    </div>

    <!-- Скрипт для динамической подгрузки страниц -->
    <script>
        // Функция для загрузки контента из внешних файлов
        function loadContent(file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("main-content").innerHTML = data;
                    initializePage(); // Инициализация скриптов после загрузки
                })
                .catch(error => console.error('Ошибка загрузки контента:', error));
        }

        // Автоматическая загрузка страницы в зависимости от параметра
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'home.html'; // Если параметра `page` нет, загружаем `home.html`
        loadContent(page);

        // Функция инициализации страницы после подгрузки
        function initializePage() {
            console.log("initializePage вызвана");

            // Привязка функции для теста
            if (document.querySelector('#test-form')) {
                console.log("Форма теста найдена. Привязываем кнопку Submit.");
                document.querySelector('button[type="button"]').onclick = calculateScore; // Привязка функции
            }

            // Инициализация Google Sign-In для нового API
            if (document.querySelector('.g-signin2')) {
                console.log("g-signin2 элемент найден. Инициализируем Google Identity Services.");
                
                google.accounts.id.initialize({
                    client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com',
                    callback: handleCredentialResponse
                });

                // Отображение кнопки входа
                google.accounts.id.renderButton(
                    document.querySelector('.g-signin2'),
                    { theme: 'outline', size: 'large' }  // Настройки кнопки
                );
                
                google.accounts.id.prompt(); // Показать запрос на вход
            }
        }

        // Обработка успешного входа через Google Identity Services
        function handleCredentialResponse(response) {
            console.log("handleCredentialResponse вызвана!");
            const userObject = jwt_decode(response.credential);
            console.log("User:", userObject);
            
            // Обновление статуса входа
            document.getElementById('login-status').innerHTML = `
                <p>Welcome, ${userObject.name}!</p>
                <p>Your email: ${userObject.email}</p>
                <button onclick="signOut()">Sign out</button>
            `;
        }

        // Функция выхода (временная заглушка)
        function signOut() {
            console.log("Пользователь вышел.");
            document.getElementById('login-status').innerHTML = '<p>You have been signed out.</p>';
        }
    </script>
</body>
</html>
