<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site - Template</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            background: #575757;
        }
        .content {
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Общее меню навигации -->
    <nav>
        <a href="index.html">Home</a>
        <a href="home.html" w3-include-html="home.html">Dashboard</a>
        <a href="test.html" w3-include-html="test.html">Test</a>
        <a href="login.html" w3-include-html="login.html">Login</a>
        <a href="privacy.html" w3-include-html="privacy.html">Privacy</a>
        <a href="callback.html" w3-include-html="callback.html">Callback</a>
    </nav>

    <!-- Основной контейнер для динамического содержимого -->
    <div class="content">
        <div w3-include-html="home.html"></div>
    </div>

    <!-- Скрипт для загрузки HTML-фрагментов -->
    <script>
        function includeHTML() {
            var elements, i, element, file, xhttp;
            elements = document.querySelectorAll("[w3-include-html]");
            for (i = 0; i < elements.length; i++) {
                element = elements[i];
                file = element.getAttribute("w3-include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            element.innerHTML = this.responseText;
                            element.removeAttribute("w3-include-html");
                            includeHTML(); // Рекурсивно загружаем другие элементы
                        }
                    };
                    xhttp.open("GET", file, true);
                    xhttp.send();
                }
            }
        }
        includeHTML();
    </script>
</body>
</html>
