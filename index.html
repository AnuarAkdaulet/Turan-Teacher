<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            background: #575757;
        }
        .content {
            padding: 20px;
            margin-top: 20px;
        }
        .page {
            display: none; /* Скрываем все страницы по умолчанию */
        }
        .active {
            display: block; /* Отображаем только активную страницу */
        }
    </style>
</head>
<body>
    <!-- Верхнее меню навигации -->
    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('dashboard')">Dashboard</a>
        <a href="#" onclick="showPage('test')">Test</a>
        <a href="#" onclick="showPage('login')">Login</a>
        <a href="#" onclick="showPage('privacy')">Privacy Policy</a>
        <a href="#" onclick="showPage('callback')">Callback</a>
    </nav>

    <!-- Контейнер для динамических страниц -->
    <div class="content">
        <!-- Главная страница -->
        <div id="home" class="page active">
            <h1>Welcome to the Teacher Test Site!</h1>
            <p>This is the main page where you can navigate to other sections.</p>
        </div>

        <!-- Дашборд -->
        <div id="dashboard" class="page">
            <h1>Dashboard</h1>
            <p>This is the dashboard content for managing the site.</p>
        </div>

        <!-- Страница тестов -->
        <div id="test" class="page">
            <div w3-include-html="test.html"></div>
        </div>

        <!-- Страница логина -->
        <div id="login" class="page">
            <div w3-include-html="login.html"></div>
        </div>

        <!-- Страница политики конфиденциальности -->
        <div id="privacy" class="page">
            <div w3-include-html="privacy.html"></div>
        </div>

        <!-- Страница Callback -->
        <div id="callback" class="page">
            <div w3-include-html="callback.html"></div>
        </div>
    </div>

    <!-- Скрипт для загрузки HTML-фрагментов -->
    <script>
        function includeHTML() {
            var elements, i, element, file, xhttp;
            elements = document.querySelectorAll("[w3-include-html]");
            for (i = 0; i < elements.length; i++) {
                element = elements[i];
                file = element.getAttribute("w3-include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            element.innerHTML = this.responseText;
                            element.removeAttribute("w3-include-html");
                            includeHTML(); // Рекурсивно загружаем другие элементы
                        }
                    };
                    xhttp.open("GET", file, true);
                    xhttp.send();
                }
            }
        }
        includeHTML();

        // Функция для переключения страниц
        function showPage(pageId) {
            // Скрыть все элементы с классом "page"
            var pages = document.getElementsByClassName('page');
            for (var i = 0; i < pages.length; i++) {
                pages[i].classList.remove('active');
            }
            // Показать только выбранную страницу
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
