<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .navbar a:hover {
            background: #575757;
            color: white;
        }

        .content {
            padding: 60px 20px;
            margin-top: 50px;
        }
    </style>
    <!-- Подключение Google API для динамической загрузки -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <!-- Верхнее меню навигации -->
    <nav class="navbar">
        <a href="index.html?page=home.html">Home</a>
        <a href="index.html?page=test.html">Test</a>
        <a href="index.html?page=login.html">Login</a>
        <a href="index.html?page=privacy.html">Privacy Policy</a>
        <a href="index.html?page=callback.html">Callback</a>
    </nav>

    <!-- Основной блок контента -->
    <div class="content">
        <div id="main-content"></div>
    </div>

    <!-- Скрипт для динамической подгрузки страниц -->
    <script>
        // Функция для загрузки контента из внешних файлов
        function loadContent(file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("main-content").innerHTML = data;
                    initializePage(); // Инициализация скриптов после загрузки
                })
                .catch(error => console.error('Ошибка загрузки контента:', error));
        }

        // Автоматическая загрузка страницы в зависимости от параметра
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'home.html'; // Если параметра `page` нет, загружаем `home.html`
        loadContent(page);

        // Функция инициализации страницы после подгрузки
        function initializePage() {
            console.log("initializePage вызвана");

            if (document.querySelector('.g-signin2')) {
                console.log("g-signin2 элемент найден. Инициализируем Google API.");
                // Инициализация Google API заново
                gapi.load('auth2', function() {
                    gapi.auth2.init({
                        client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com'
                    }).then(function () {
                        console.log("Google API повторно инициализирован после загрузки.");
                    }).catch(function(error) {
                        console.error("Ошибка инициализации Google Auth2:", error);
                    });
                });
            }
        }
    </script>
</body>
</html>
