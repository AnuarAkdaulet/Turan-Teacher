<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Test Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            margin: 0 15px;
            color: white;
            text-decoration: none.
        }
        .navbar a:hover {
            background: #575757;
            color: white.
        }

        .content {
            padding: 60px 20px;
            margin-top: 50px.
        }
    </style>
</head>
<body>
    <!-- Верхнее меню навигации -->
    <nav class="navbar">
        <a href="index.html?page=home.html">Home</a>
        <a href="index.html?page=test.html">Test</a>
        <a href="index.html?page=login.html">Login</a>
        <a href="index.html?page=privacy.html">Privacy Policy</a>
        <a href="index.html?page=callback.html">Callback</a>
    </nav>

    <!-- Основной блок контента -->
    <div class="content">
        <div id="main-content"></div>
    </div>

    <!-- Скрипт для динамической подгрузки страниц -->
    <script>
        function loadContent(file) {
            console.log("Загружаем файл:", file);
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("main-content").innerHTML = data;
                    console.log("Содержимое вставлено в #main-content.");
                    initializePage(file);
                })
                .catch(error => console.error('Ошибка загрузки:', error));
        }

        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'home.html';
        loadContent(page);

        function initializePage(file) {
            console.log(`initializePage вызвана для: ${file}`);
            
            if (file.includes('login.html')) {
                setTimeout(function() {
                    console.log("Проверяем наличие компонента.");
                    const newGoogleButton = document.getElementById('g_id_onload');
                    if (newGoogleButton) {
                        console.log("Элемент g_id_onload найден.");
                    } else {
                        console.error("Элемент g_id_onload не найден даже после проверки!");
                    }
                }, 1000);
            }
        }
    </script>
</body>
</html>
