<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Template</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px; /* Исправлено */
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px; /* Исправлено */
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .menu {
            display: flex;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                border-top: 1px solid #444;
            }
            .navbar .menu-icon {
                display: block;
                cursor: pointer;
            }
            .menu.show {
                display: flex;
            }
            .navbar a {
                padding: 15px;
                text-align: center;
                border-top: 1px solid #444;
            }
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Меню навигации -->
    <div class="navbar">
        <a href="#" onclick="loadPage('home.html')">HOME</a>
        <a href="#" onclick="loadPage('test.html')">TESTS</a>
    </div>

    <!-- Основное содержимое сайта -->
    <div id="content-container" style="padding: 20px;">
        <h1>Welcome to the Site Template</h1>
        <p>Use the menu above to navigate.</p>
    </div>

    <!-- Подключение JavaScript для загрузки страниц -->
    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content-container').innerHTML = data;

                    // Проверяем доступность функции после загрузки новой страницы
                    console.log("Page loaded:", page);
                    console.log("typeof checkAnswers:", typeof checkAnswers);
                });
        }

        // Автоматически загружаем домашнюю страницу при загрузке
        document.addEventListener("DOMContentLoaded", function () {
            loadPage('home.html');
        });
    </script>
</body>
</html>
