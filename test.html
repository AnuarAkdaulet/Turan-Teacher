<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinematics and Math Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question { margin-bottom: 15px; }
        .result { margin-top: 20px; font-weight: bold; }
        .question-number { font-weight: bold; }
        .button { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Kinematics and Math Test</h1>
    <form id="testForm">
        <div class="question">
            <p class="question-number">1. A car travels at a constant speed of 60 km/h. How far does it travel in 2 hours?</p>
            <label><input type="radio" name="q1" value="120"> 120 km</label><br>
            <label><input type="radio" name="q1" value="100"> 100 km</label><br>
            <label><input type="radio" name="q1" value="150"> 150 km</label><br>
        </div>

        <div class="question">
            <p class="question-number">2. What is the derivative of the function f(x) = 3x²?</p>
            <label><input type="radio" name="q2" value="6x"> 6x</label><br>
            <label><input type="radio" name="q2" value="3x"> 3x</label><br>
            <label><input type="radio" name="q2" value="2x"> 2x</label><br>
        </div>

        <div class="question">
            <p class="question-number">3. An object is in free fall. What is its acceleration if air resistance is neglected?</p>
            <label><input type="radio" name="q3" value="9.8"> 9.8 m/s²</label><br>
            <label><input type="radio" name="q3" value="8.9"> 8.9 m/s²</label><br>
            <label><input type="radio" name="q3" value="10"> 10 m/s²</label><br>
        </div>

        <button type="button" class="button" onclick="checkAnswers()">Submit</button>
    </form>
    
    <div class="result" id="result"></div>
    <script>
console.log("test.html is loaded"); // Отладочное сообщение при загрузке test.html
</script>

    <script>
        function checkAnswers() {
            var form = document.getElementById('testForm');
            var correctAnswers = { q1: "120", q2: "6x", q3: "9.8" };
            var score = 0;
            var totalQuestions = Object.keys(correctAnswers).length;

            for (var q in correctAnswers) {
                if (form[q].value === correctAnswers[q]) {
                    score++;
                }
            }

            var resultDiv = document.getElementById('result');
            resultDiv.textContent = "Your score: " + score + " out of " + totalQuestions;
        }
    </script>
</body>
</html>
