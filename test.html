<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinematics and Math Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question { margin-bottom: 15px; }
        .result { margin-top: 20px; font-weight: bold; }
        .question-number { font-weight: bold; }
        .button { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Kinematics and Math Test</h1><div class="content">
        <h1>Take a Test</h1>
        <form id="test-form">
            <div>
                <h2>Question 1: What is the capital of France?</h2>
                <input type="radio" name="q1" value="Paris"> Paris<br>
                <input type="radio" name="q1" value="London"> London<br>
                <input type="radio" name="q1" value="Berlin"> Berlin<br>
            </div>

            <div>
                <h2>Question 2: What is 2 + 2?</h2>
                <input type="radio" name="q2" value="3"> 3<br>
                <input type="radio" name="q2" value="4"> 4<br>
                <input type="radio" name="q2" value="5"> 5<br>
            </div>

            <button type="button" onclick="calculateScore()">Submit</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function calculateScore() {
            var score = 0;
            var form = document.getElementById('test-form');

            // Проверка выбранных ответов
            if (form.q1.value === "Paris") score++;
            if (form.q2.value === "4") score++;

            // Вывод результатов
            document.getElementById('result').textContent = `Your score is: ${score} out of 2.`;
        }
    </script>

    
</body>
</html>
