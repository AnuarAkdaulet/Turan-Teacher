<!DOCTYPE html>
<html>
<head>
  <title>Редактор вопросов</title>
</head>
<body>
  <header>
    <h1>Редактор вопросов</h1>
    <!-- Навигационное меню -->
    <nav>
      <a href="index.html">Главная</a> |
      <a href="test.html">Пройти тест</a> |
      <a href="test-editor-files/editor.html">Редактор вопросов</a> |
      <a href="login.html">Вход / Регистрация</a>
    </nav>
  </header>

  <main>
    <h2>Создавайте и редактируйте вопросы для тестов</h2>
    <form id="question-form">
      <label for="question">Вопрос:</label><br>
      <textarea id="question" rows="3" cols="50"></textarea><br><br>

      <label for="answer1">Ответ 1:</label>
      <input type="text" id="answer1"><br><br>

      <label for="answer2">Ответ 2:</label>
      <input type="text" id="answer2"><br><br>

      <label for="answer3">Ответ 3:</label>
      <input type="text" id="answer3"><br><br>

      <button type="button" onclick="saveQuestion()">Сохранить вопрос</button>
      <p id="saved-message"></p>
    </form>
  </main>

  <footer>
    <p>Мой сайт © 2024</p>
  </footer>

  <script>
    function saveQuestion() {
      const question = document.getElementById('question').value;
      const answer1 = document.getElementById('answer1').value;
      const answer2 = document.getElementById('answer2').value;
      const answer3 = document.getElementById('answer3').value;

      if (!question || !answer1 || !answer2 || !answer3) {
        document.getElementById('saved-message').innerText = "Пожалуйста, заполните все поля.";
        return;
      }

      // Отображение сообщения об успешном сохранении
      document.getElementById('saved-message').innerText = "Вопрос успешно сохранён!";
      
      // Сброс формы после сохранения
      document.getElementById('question-form').reset();
    }
  </script>
</body>
</html>
